<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>superscript demo</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
	<ol id="chat">
		<li
				v-for="item of conversation"
				:key="item.id"
				v-bind:class="[item.type]"
		>{{ item.content }}</li>
		<!--<li class="receive">aaabbccaabbccaabbccaabbccaa</li>-->
	</ol>
	<form id="control" v-on:submit.prevent="submit">
		<textarea
				id="input"
				placeholder="请输入文字"
				v-model="message"
				v-on:keyup.ctrl.enter.exact="submit"
		></textarea>
		<button>提交</button>
	</form>
</div>
<script src="js/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
